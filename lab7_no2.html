<html>

<head>
    <meta charset="utf-8">
    <script>
        function cal(num1, num2) {
            var num1 = document.getElementById("num1").value;
            var num2 = document.getElementById("num2").value;
            var ops = document.getElementById("ops").value;
            document.getElementById("result").value = eval(num1 +ops+ num2);
             
        }
    </script>
</head>

<body>
    <input type="text" id="num1">
    <select id="ops">
        <option value="+" id = "sum" size = "10" >+ 
        <option value="-" id = "minus"size = "10">- 
        <option value="*" id = "add" size = "10" >* 
        <option value="/" id = "divi" size = "10">/ 
    </select >
    <input type="text" id="num2">
    <label>=</label>
    <input type="text" id="result">
    <input type="button" id="Result" value="Compute" onclick="cal()">
</body>

</html>
