<html>
<head>
<script>
function checkPassword() {
  var password = document.getElementById("pass1").value;
  var cPassword = document.getElementById("pass2").value;
  var error = document.getElementById("errormsg");
    if (password == cPassword) {
        error.textContent = "Correct";
        error.style.color = "green";
    } else {
        error.textContent = "Incorrect";
        error.style.color = "red";
    }
}
</script>
</head>
<body>
<h1>Register</h1>
Username: <input type="text"><br>
Password: <input type="text" id="pass1"><br>
Re-type Password: <input type="text" id="pass2"><br>
<input type="submit" onclick="checkPassword()">
<div id="errormsg"></div>
</body>
</html>
